<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id='form'>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="mentorship-name">Nome</label>
              <input type="text" id="mentorship-name" required>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-lastname">Sobrenome</label>
              <input type="text" id="mentorship-lastname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentorship-password" required minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
          
          <div class="input-wrapper">
            <label for="mentorship-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorship-name-mentor" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="label"><label>Primeira mentoria</label></div>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-mentor-date-begin">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-mentor-date-begin" required>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-mentor-date-begin-begin">Das</label>
              <input type="time" id="mentorship-mentor-date-begin-begin" required>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-mentor-date-begin-end">Até</label>
              <input type="time" id="mentorship-mentor-time-begin-end" required>
            </div>
            
          </div>

          <div class="label"><label>Segunda mentoria</label></div>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-mentor-date-end">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-mentor-date-end" required>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-mentor-date-end-begin">Das</label>
              <input type="time" id="mentorship-mentor-date-end-begin" required>
            </div>
            <div class="input-wrapper">
              <label for="mentorship-mentor-date-end-end">Até</label>
              <input type="time" id="mentorship-mentor-time-end-end" required>
            </div>
            
          </div>
      


        </div>
      </fieldset>


    </form>

  </div>
  <footer>
  <input type="submit" class="button" value="Salvar" form='form'>
  </footer>
        
</body>
</html>
